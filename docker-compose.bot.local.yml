version: '3.8'

networks:
  aisha_local:
    driver: bridge

volumes:
  bot_logs_local:
    driver: local
  bot_storage_temp_local:
    driver: local
  bot_storage_audio_local:
    driver: local

services:
  # ============================================================================
  # ü§ñ –û–°–ù–û–í–ù–û–ô –ë–û–¢ - –ï–î–ò–ù–°–¢–í–ï–ù–ù–´–ô –î–ï–õ–ê–ï–¢ POLLING (–ª–æ–∫–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è)
  # ============================================================================
  bot-primary:
    build:
      context: .
      dockerfile: docker/Dockerfile.bot
      target: production
    container_name: aisha-bot-primary-local
    restart: unless-stopped
    volumes:
      - bot_logs_local:/app/logs
      - bot_storage_temp_local:/app/storage/temp
      - bot_storage_audio_local:/app/storage/audio
    networks:
      - aisha_local
    environment:
      - PYTHONPATH=/app
      - INSTANCE_ID=bot-primary-local
      - BOT_MODE=polling
      - SET_POLLING=true
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_TOKEN=${TELEGRAM_BOT_TOKEN}
      
