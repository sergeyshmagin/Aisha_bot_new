[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Маркеры для разных типов тестов
markers =
    menu: тесты переходов между меню
    avatar: тесты функционала аватаров
    transcribe: тесты функционала транскрибации
    business: тесты функционала бизнес-ассистента
    photo: тесты функционала улучшения фото
    integration: интеграционные тесты
    slow: медленные тесты
    flaky: нестабильные тесты
    asyncio: mark test as async
    unit: mark test as unit

# Настройки для асинхронных тестов
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Настройки для покрытия кода
addopts = 
    --cov=frontend_bot
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    -v

# Игнорируемые предупреждения
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning

# Настройки для отчетов
junit_family = xunit2
junit_suite_name = frontend_bot_tests

# Настройки для параллельного запуска
# Закомментировано, так как может вызывать проблемы с асинхронными тестами
# addopts = -n auto

# Настройки для логирования
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

env =
    TEST_POSTGRES_USER=aisha_user
    TEST_POSTGRES_PASSWORD=test_password
    TEST_POSTGRES_HOST=192.168.0.4
    TEST_POSTGRES_PORT=5432
    TEST_POSTGRES_DB=aisha_test
    TEST_REDIS_HOST=localhost
    TEST_REDIS_PORT=6379
    TEST_REDIS_DB=1
    TEST_TELEGRAM_BOT_TOKEN=test_token
    TEST_TELEGRAM_CHAT_ID=123456789
