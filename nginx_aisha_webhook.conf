# Rate limiting для защиты от злоупотреблений
limit_req_zone $binary_remote_addr zone=webhook:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;

# Upstream для API сервера
upstream aisha_api {
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 8443 ssl http2;
    server_name aibots.kz;
    
    # SSL сертификаты (путь может отличаться)
    ssl_certificate /opt/aisha-backend/ssl/aibots_kz.crt;
    ssl_certificate_key /opt/aisha-backend/ssl/aibots.kz.key;
    
    # SSL конфигурация (современная и безопасная)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE+AESGCM:ECDHE+CHACHA20:DHE+AESGCM:DHE+CHACHA20:!aNULL:!MD5:!DSS;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Webhook endpoint (основной для FAL AI)
    location /api/v1/avatar/status_update {
        limit_req zone=webhook burst=5 nodelay;
        
        # Только POST запросы
        if ($request_method != POST) {
            return 405;
        }
        
        # Дополнительная проверка на валидность JSON
        if ($content_type != "application/json") {
            return 400;
        }
        
        proxy_pass http://aisha_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
        
        # Таймауты для webhook
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
        
        # Специальное логирование webhook запросов
        access_log /var/log/aisha/webhook_access.log;
        error_log /var/log/aisha/webhook_error.log;
    }
    
    # Health check endpoint (без лимитов)
    location /health {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://aisha_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        
        # Быстрые таймауты для health check
        proxy_connect_timeout 2s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # Не логировать health check запросы
        access_log off;
    }
    
    # Status endpoint (для мониторинга)
    location /status {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass http://aisha_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        
        access_log /var/log/aisha/status_access.log;
    }
    
    # Webhook status endpoint
    location /api/v1/webhook/status {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://aisha_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        
        access_log /var/log/aisha/webhook_status_access.log;
    }
    
    # Блокировка всех остальных запросов
    location / {
        return 404 '{"error": "Not found", "message": "This endpoint is not available"}';
        add_header Content-Type application/json;
    }
    
    # Основное логирование nginx
    access_log /var/log/aisha/nginx_access.log combined;
    error_log /var/log/aisha/nginx_error.log warn;
    
    # Gzip сжатие для JSON ответов
    gzip on;
    gzip_vary on;
    gzip_types application/json text/plain;
    gzip_min_length 1000;
} 